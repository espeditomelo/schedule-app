<mat-card style="text-align: center;">
  <mat-card-header>
    <mat-card-title>
      <mat-icon>face</mat-icon>
      Contact
    </mat-card-title>
  </mat-card-header>
  <img mat-card-image src="data:image/png;base64,{{ contact.photo }}" class="photo">
  <mat-card-content>
    <p>
      <strong>
        {{ contact.name }} <br>
        {{ contact.email }}
      </strong>
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="close()" color="primary">Close</button>
  </mat-card-actions>
</mat-card>
